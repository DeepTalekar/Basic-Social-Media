name: Shutdown

on:
  schedule:
    - cron: '15 12 * * *'

jobs:
  shutdown:
    environment:
      name: 'Production'
    runs-on: ubuntu-latest
    steps:
      - name: Get NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16    # Railway requires NodeJS version 16 or higher
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Link to the service
        run: railway service ${{secrets.RAILWAY_SERVICE}}
        env:
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
      - name: Shutting down production
        if: github.event.schedule >= '15 12 * * *'
        run: railway down --yes
        env:
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
